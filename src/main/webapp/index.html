<!DOCTYPE html>
<html lang="en">
<head>
<title>Mercadolibre List Item</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Mercadolibre list item</h2>
		<form role="form">
			<div class='row'>
				<div class='col-md-4'>
					<div class="form-group">
						<label for="title">Title:</label> <input type="text"
							class="form-control" id="title" placeholder="Enter Title">
					</div>
				</div>
				<div class='col-md-4'>
					<div class="form-group">
						<label for="category">Category:</label> <select
							class="form-control" id="category"><option>Select</option></select>
					</div>
				</div>
				<div class='col-md-4'>
					<div class="form-group">
						<label for="price">Price:</label><input type="text"
							class="form-control" id="price" placeholder="Price">
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-4'>
					<div class="form-group">
						<label for="currency">Currency:</label> <select
							class="form-control" id="currency"><option>Select</option></select>
					</div>
				</div>
				<div class='col-md-4'>
					<div class="form-group">
						<label for="quantity">Quantity:</label> <input type="text"
							class="form-control aSpinEdit" id="quantity">
					</div>
				</div>
				<div class='col-md-4'>
					<div class="form-group">
						<label for="listingtype">Listing Type:</label> <select
							class="form-control" id="listingtype"><option>Select</option></select>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-12'>
					<div class="form-group">
						<label for="description">Description:</label>
						<textarea class="form-control" rows="5" id="description"></textarea>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-12'>
					<button type="submit" class="btn btn-default">Publish</button>
				</div>
			</div>
		</form>
	</div>

</body>
<script type="text/javascript" src="js/own/loader.js">
</script>
</html>
